<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session14</title>
</head>
<body>
    <script>
        users = [
            {name: 'Ten', email: 'Email'},
            {name: 'Huy', email: 'huy@example.com'},
            {name: 'Han', email: 'han@example.com'},
        ]
        let mytable = `<table>`
        for (user in users) {
        
        mytable += `<tr><td>${users[user].name}</td><td>${users[user].email}</td></tr>`
        }
        mytable +=`</table>`
        document.write(mytable)
    </script>
</body>
</html>
