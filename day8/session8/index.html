        // Object

        // 1. cách tạo một object
        function student(name, age) {
            this.age= age;
            this.name= name;
        }
        let studentA = new student('huy', 18,' a')

        console.log(studentA)
        let studentB = {name: 'nga', age: 18}
        console.log(studentB)

        let studentC = {name: 'nga'}
        console.log(studentC)


        // 2. cách sửa giá trị trong object
        // cách 1 
        // studentC.name = 'nam'
        // cách 2
        // ESC spread operator in javascript
        studentB = {...studentB,age: 32}
        console.log(studentB) 

        // 3. Cách thêm giá trị vào  c1
        studentC = {...studentC, email: 'student@gmail.com'}
        console.log('<<=== studentC.email ===>>', studentC.email);
        // cách gộp 2 object lại với nhau c2
